name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Use pnpm store cache
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm exec eslint .

      - name: Unit tests
        run: pnpm test -- --ci --reporters=default --silent

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Seed E2E data
        env:
          SUPABASE_URL: ${{ secrets.E2E_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.E2E_SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/seed.mjs > seed-output.json

      - name: Run E2E tests
        env:
          VITE_SUPABASE_URL: ${{ secrets.E2E_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.E2E_SUPABASE_ANON_KEY }}
        run: pnpm test:e2e || true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Teardown E2E data
        if: always()
        env:
          SUPABASE_URL: ${{ secrets.E2E_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.E2E_SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/teardown.mjs
        

